<!doctype html>
<html>

<head>
    <title>Image Similarity App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .image-preview {
            max-width: 200px;
            margin-top: 10px;
        }

        .image-preview {
            max-width: 200px;
            margin-top: 10px;
        }

        .image-comparison-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .similarity-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-grid img {
            max-width: 100px;
        }

        .image.is-250x250 {
            height: 250px;
            width: 250px;
        }

        .column.is-image-centered,
        .column.is-half-tablet {
            flex: none;
        }


        #searchResults {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        #searchResults img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .image-container {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 50%;
            margin-top: 10px;
        }
        .image-container img {
            width: auto;
            height: 100%;
            max-width: none;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="tabs is-centered">
                <ul>
                    <li class="is-active" data-tab="tab1"><a>Create User</a></li>
                    <li data-tab="tab2"><a>1:1</a></li>
                    <li data-tab="tab3"><a>1:N</a></li>
                </ul>
            </div>

            <div id="tab1" class="tab-content active">
                <div class="section">
                    <h2 class="title is-2">Add Face</h2>
                    <div class="columns is-centered">
                        <div class="column is-image-centered ">
                            <figure class="image is-centered is-250x250 is-square">
                                <img id="createUserPreview" class="is-rounded" src="./person-placeholder.jpg"
                                    alt="User Image Preview">
                            </figure>
                            <div class="file is-centered mt-2">
                                <label class="file-label">
                                    <input class="file-input" type="file" id="createUserImage" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose face image...
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="has-text-centered mt-4">
                        <button class="button is-primary" onclick="createUser()">Create</button>
                    </div>
                </div>
            </div>
            <div id="tab2" class="tab-content">
                <div class="section">
                    <h2 class="title is-2">Compare Faces</h2>
                    <div class="columns is-centered">
                        <div class="column is-4 has-text-centered">
                            <figure class="image is-centered is-square">
                                <img id="compareReferencePreview" class="is-rounded"
                                    src="./person-placeholder.jpg" alt="Reference Image Preview">
                            </figure>
                            <div class="file is-centered mt-2">
                                <label class="file-label">
                                    <input class="file-input" type="file" id="compareReferenceImage" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose reference image...
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="is-2 has-text-centered is-centered ">
                            <div id="similarityResult" class="similarity-circle is-centered mt-2">?</div>
                        </div>

                        <div class="column is-4 has-text-centered">
                            <figure class="image is-centered is-square">
                                <img id="compareQueryPreview" class="is-rounded"
                                    src="./person-placeholder.jpg" alt="Query Image Preview">
                            </figure>
                            <div class="file is-centered mt-2">
                                <label class="file-label">
                                    <input class="file-input" type="file" id="compareQueryImage" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose query image...
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="has-text-centered mt-4">
                        <button class="button is-primary" onclick="compareImages()">Compare</button>
                    </div>
                </div>
            </div>
            <div id="tab3" class="tab-content">
                <div class="section">
                    <h2 class="title is-2">Search Similar Faces</h2>
                    <div class="columns">
                        <div class="column is-half">
                            <figure class="image is-250x250 mt-2 is-square">
                                <img id="searchQueryPreview" class="is-rounded"
                                    src="./person-placeholder.jpg" alt="Query Image Preview">
                            </figure>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label" for="threshold">Threshold:</label>
                                <div class="control">
                                    <input class="input" type="number" id="threshold" step="0.1" value="0.5">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="limit">Limit:</label>
                                <div class="control">
                                    <input class="input" type="number" id="limit" value="10">
                                </div>
                            </div>
                            <div class="has-text-centered mt-4">
                                <div class="field is-grouped is-grouped-centered">
                                    <div class="control">
                                        <div class="file">
                                            <label class="file-label">
                                                <input class="file-input" type="file" id="searchQueryImage"
                                                    accept="image/*">
                                                <span class="file-cta">
                                                    <span class="file-label">
                                                        Choose query image...
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <button class="button is-primary" onclick="searchSimilarImages()">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-multiline mt-6" id="searchResults"></div>
                </div>
            </div>
        </div>
        </div>
    </section>





    <script src="/index.js"></script>
</body>

</html>
